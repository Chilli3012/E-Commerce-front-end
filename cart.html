<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="header1style.css">
    <link rel="stylesheet" href="footer1style.css">
    <link rel="stylesheet" href="cart.css">
    <title>Cart</title>
</head>
<body>

    <style>
        .container{
            /* background-color: wheat; */
            margin: 6rem auto;
        }
    
    
        
        .delete-symbol {
            border:1px;
            display: inline-block;
            margin: 0 49.5%;
        
        }
        .value-input{
            font-size: 0.9rem;
        }
    
        .summary-parent{
            background-color: black;
            margin-top:9.5rem;
        }
    
    
        .addition, .subtract{
            font-size: 2rem;
            display:flex;
            border:1px solid black;
            width:2rem;
            justify-content: center;
            align-items: center;
            border-radius:20px;
            cursor: pointer;
        }

        
    </style>

    <div class="header" id="header"></div>





    <div class="container">
        <div class="row justify-content-between align-items-start">
            <div class="col-12 col-md-9 col-lg-9 d-flex flex-column">
                <h2 class="title">Item in cart</h2>
                <div class="row mt-3 d-flex">
                    <div class="col-4">
                        <img class="img-style1" src="Images/Menhoodie1.jpg" alt="men hoodie">
                    </div>
                    <div class="col-4 mt-lg-4 justify-content-around flex-column align-items-center middle-section">
                        <h5 class="content-heading">Mens Hoodie</h5>
                        <span class="text-center content-price">₹1800</span>
                        <span class="delete-symbol align-self-center "><i class="fa fa-trash fa-2x"></i></span>
                    </div>
                    <div class="col-4 mt-lg-4 col-part-2  d-flex align-items-center justify-content-around">
                        <span class="addition">+</span>
                        <input class="value-input" type="number">
                        <span class="subtract">-</span>
                    </div>
                </div>


                <div class="row mt-3 d-flex">
                    <div class="col-4">
                        <img class="img-style1" src="Images/Menhoodie1.jpg" alt="men hoodie">
                    </div>
                    <div class="col-4 mt-lg-4 justify-content-around flex-column align-items-center middle-section ">
                        <h5 class="content-heading">Mens Hoodie</h5>
                        <span class="text-center content-price">₹1800</span>
                        <span class="delete-symbol align-self-center "><i class="fa fa-trash fa-2x"></i></span>
                    </div>
                    <div class="col-4 mt-lg-4 col-part-2 d-flex align-items-center justify-content-around">
                        <span class="addition">+</span>
                        <input class="value-input" type="number">
                        <span class="subtract">-</span>
                    </div>
                </div>




                <div class="row mt-3 d-flex">
                    <div class="col-4">
                        <img class="img-style1" src="Images/Menhoodie1.jpg" alt="men hoodie">
                    </div>
                    <div class="col-4 mt-lg-4 justify-content-around flex-column align-items-center middle-section">
                        <h5 class="content-heading">Mens Hoodie</h5>
                        <span class="text-center content-price">₹1800</span>
                        <span class="delete-symbol"><i class="fa fa-trash fa-2x"></i></span>
                    </div>
                    <div class="col-4 mt-lg-4 col-part-2 d-flex align-items-center justify-content-around">
                        <span class="addition">+</span>
                        <input class="value-input"  type="number">
                        <span class="subtract">-</span>
                    </div>
                </div>




            </div>



            <div class="col-12 col-md-3 col-lg-3 d-flex flex-column  summary-parent">
                <div class="box">
                    <h2 class="summary">Summary</h2>
                    <div class="upper-body">
                        <div class="part1">
                            <span class="summary-text">Cost</span><span class="summary-cost" >₹1800</span>
                        </div>
                        <div class="part2">
                            <span class="summary-text">Shipping</span><span class="summary-cost" span>₹800</span>
                        </div>
                    </div>
                    <hr>
                    <div class="lower-body">
                        <div class="part1">
                            <span class="summary-text">Total</span><spa class="summary-cost" n>₹2600</span>
                        </div>
                    </div>
                </div>
            </div>



        </div>
    </div>





    <div class="footer" id="footer"></div>

    <script src="./cart-calc.js"></script>
    <script src="./scriptjs.js"></script>


</body>
</html>
