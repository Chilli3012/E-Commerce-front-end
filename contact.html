<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="header1style.css">
    <link rel="stylesheet" href="footer1style.css">
    <link rel="stylesheet" href="contactstyle.css">
    <title>Contact Us</title>
</head>
<body>
    <div class="header" id="header"></div>

    <div class="container">
        <div class="row">
            <div class="col-12 title-style"><h1 class="text-center contact-title">Contact Us</h1></div>
        </div>
        <div class="row justify-content-between flex-wrap align-items-center row-style">
            <div class="col-12 col-md-6 col-lg-3 col1-style">
                <img class="img-style" src="Images/womenphone.jpg" alt="Img">
                <!-- <div class="header" id="header"></div> -->
            </div>
            <div class="col-12 col-md-6 col-lg-3 col2-style">
                <form action="" class="form-style">
                    <label for="name" class="name-title">
                        Name 
                    </label>
                    <input class="input-style" type="text" name="name" id="name" placeholder="Enter your name..">


                    <label for="email" class="email-title">
                        Email 
                    </label>
                    <input class="input-style" type="email" name="email" id="email" placeholder="Enter your Email..">



                    <label for="Password" class="password-title">
                        Password 
                    </label>
                    <input class="input-style" type="password" name="password" id="password" placeholder="Enter your Password">


                    <div class="col-12 col-md-8 col-lg-6 d-flex flex-column justify-content-around">
                        <button type="button" class="btn btn-primary login-btn">Login</button>
                    </div>
                </form>
            </div>

        </div>
    </div>

    <div class="footer" id="footer"></div>

    <script src="./scriptjs.js"></script>


</body>
</html>
